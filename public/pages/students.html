<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        #attendance-list {
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
        }
        #attendance-list th, #attendance-list td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        #attendance-list th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Student Attendance</h1>

    <!-- Table stuff to be generated by JS -->
    <table id="attendance-list">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Student ID</th>
                <th>Email</th>
                <th>Mobile No</th>
                <th>Attendance Status</th>
            </tr>
        </thead>
        <tbody id="attendance-data">
            <!-- Table stuff to be generated by JS -->
        </tbody>
    </table>

    <script src="../js/app.js"></script>

</body>
</html>
