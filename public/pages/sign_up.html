<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWE</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="../js/sign_up.js" defer></script>
</head>
<body>
    <div class="logo">
        <a href="sign_in.html">
            <img src="logo-blue-desktop.png"/>
        </a>
    </div>
    <div class="Sign-up">
        <h1 class="title">Sign-up</h1>
        <span class="msg" aria-live="polite">
            <b>
                <p class="msg-title">
                    Signed up successfully!
                </p>
            </b>
            <p class="msg-hint">You can reset your password!</p>
        </span>
        <form action="">
            <div class="label">
                <label for="username">New Username</label>
                <input type="text" name="username" id="username" placeholder="Enter new username">
            </div>
            <div class="label">
                <label for="password">New Password</label>
                <input type="password" name="password" id="password" placeholder="Enter new password">
            </div>
            <button id="submit">Sign Up</button>
        </form>
        <!-- <h3 class="forgot-pass">
            <a href="#">Forgot Password?</a>
        </h3> -->
        <div class="remember">
            <input type="checkbox" name="remember" id="remember-checkbox">
            <h3>Remember me</h3>
        </div>
    </div>
</body>
</html>
